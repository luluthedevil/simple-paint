<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>
    <script src="./script.js" defer></script>
    <title>Drawing Javascript App</title>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <!-- <li class="option tool" id="pentagon">
                        <img class="icon" src="icons/pentagon.png" alt="" />
                        <span>Pentagon</span>
                    </li> -->
                    <li class="option tool" id="rectangle">
                        <img class="icon" src="icons/rectangle.png" alt="" />
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img class="icon" src="icons/circle.png" alt="" />
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img class="icon" src="icons/triangle.png" alt="" />
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img class="icon" src="icons/brush.png" alt="" />
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img class="icon" src="icons/eraser.png" alt="" />
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear canvas</button>
                <button class="save-img">Save as image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
